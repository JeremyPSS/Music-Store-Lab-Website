<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore Lab</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cambria:wght@400;700&display=swap">
    <link rel="icon" href="favicon.ico">
</head>
<body class="font-serif bg-gray-950">
    <div id="contenedor">
        <!--NAVBAR-->
        <header
        class="sticky top-0 z-20 w-full border-b shadow-lg border-b-1 border-slate-200 bg-black/90 shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden max-w-screen-xl mx-auto">
            <div class="relative mx-auto max-w-full px-6 lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[96rem]">
                <nav aria-label="main navigation"
                    class="flex h-[5.5rem] items-stretch justify-between font-medium text-white" role="navigation">
                    <!-- Brand logo -->
                    <a id="WindUI" aria-label="WindUI logo" aria-current="page"
                        class="flex items-center gap-2 py-3 text-lg whitespace-nowrap focus:outline-none lg:flex-1"
                        href="index.html">
                        <img src="img/logo_w1.png" alt="Logo" class="h-12 w-12 sm:h sm:h-20 sm:w-20">
                        MusicStore Lab
                    </a>
                    <!-- Mobile trigger -->
                    <button  id="mobile-trigger" class="relative self-center order-10 visible block w-10 h-10 opacity-100 lg:hidden"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <div class="absolute w-6 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                            <span aria-hidden="true"
                                class="absolute block h-0.5 w-9/12 -translate-y-2 transform rounded-full bg-white transition-all duration-300"></span>
                            <span aria-hidden="true"
                                class="absolute block h-0.5 w-6 transform rounded-full bg-white transition duration-300"></span>
                            <span aria-hidden="true"
                                class="absolute block h-0.5 w-1/2 origin-top-left translate-y-2 transform rounded-full bg-white transition-all duration-300"></span>
                        </div>
                    </button>
                    <!-- Navigation links -->
                    <ul id="nav-links" role="menubar" aria-label="Select page"
                        class="invisible absolute top-0 left-0 z-[-1] ml-auto h-screen w-full justify-center overflow-hidden overflow-y-auto overscroll-contain bg-black/90 px-8 pb-12 pt-28 font-medium opacity-0 transition-[opacity,visibility] duration-300 lg:visible lg:relative lg:top-0 lg:z-0 lg:flex lg:h-full lg:w-auto lg:items-stretch lg:overflow-visible lg:bg-white/0 lg:px-0 lg:py-0 lg:pt-0 lg:opacity-100">
                        <li role="none" class="flex items-stretch">
                            <a role="menuitem" aria-current="page" aria-haspopup="false"
                                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
                                href="index.html"> <span>Inicio</span> </a>
                        </li>
                        <li role="none" class="flex items-stretch">
                            <a role="menuitem" aria-haspopup="false"
                                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
                                href="instruments.html"> <span>Instrumentos</span></a>
                        </li>
                        <li role="none" class="flex items-stretch">
                            <a role="menuitem" aria-haspopup="false"
                                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
                                href="accessories.html"> <span>Accesorios</span> </a>
                        </li>
                        <li role="none" class="flex items-stretch">
                            <a role="menuitem" aria-haspopup="false"
                                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
                                href="faq.html"> <span>Ayuda</span> </a>
                        </li>
                        <li role="none" class="flex items-stretch">
                            <a role="menuitem" aria-haspopup="false"
                                class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
                                href="about.html"> <span>Nosotros</span> </a>
                        </li>
                    </ul>

                </nav>
            </div>
        </header> 
        <!--END NAVBAR-->

        <!-- source: https://gist.github.com/nraloux/bce10c4148380061781b928cdab9b193 -->
        <!-- I have added support for dark mode and improved UI -->
        
        <div class="h-full bg-gray-900 dark:bg-gray-900">
            <!-- Container -->
            <div class="mx-auto">
                <div class="flex justify-center px-6 py-12">
                    <!-- Row -->
                    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                        <!-- Col -->
                        <div class="w-full h-auto bg-gray-900 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                            style="background-image: url('img/pexels-roman-odintsov-5855988.jpg')"></div>
                        <!-- Col -->
                        <div class="w-full lg:w-7/12 bg-gray-700 dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
                            <h3 class="py-4 text-2xl text-center text-white dark:text-white">Create an Account!</h3>
                            <form class="px-8 pt-6 pb-8 mb-4 bg-gray-800 dark:bg-gray-800 rounded">
                                <div class="mb-4 md:flex md:justify-between">
                                    <div class="mb-4 md:mr-2 md:mb-0">
                                        <label class="block mb-2 text-sm font-bold text-white dark:text-white"
                                            for="firstName">
                                            First Name
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 text-sm leading-tight text-white dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="firstName" type="text" placeholder="First Name" />
                                    </div>
                                    <div class="md:ml-2">
                                        <label class="block mb-2 text-sm font-bold text-white dark:text-white"
                                            for="lastName">
                                            Last Name
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 text-sm leading-tight text-white dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="lastName" type="text" placeholder="Last Name" />
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="block mb-2 text-sm font-bold text-white dark:text-white" for="email">
                                        Email
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-white dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="email" type="email" placeholder="Email" />
                                </div>
                                <div class="mb-4 md:flex md:justify-between">
                                    <div class="mb-4 md:mr-2 md:mb-0">
                                        <label class="block mb-2 text-sm font-bold text-white dark:text-white"
                                            for="password">
                                            Password
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-white dark:text-white border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="password" type="password" placeholder="******************" />
                                        <p class="text-xs italic text-red-500">Please choose a password.</p>
                                    </div>
                                    <div class="md:ml-2">
                                        <label class="block mb-2 text-sm font-bold text-gray-700 dark:text-white"
                                            for="c_password">
                                            Confirm Password
                                        </label>
                                        <input
                                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-white dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                            id="c_password" type="password" placeholder="******************" />
                                    </div>
                                </div>
                                <div class="mb-6 text-center">
                                    <button
                                        class="w-full px-4 py-2 font-bold text-white bg-orange-500 rounded-full hover:bg-orange-700 dark:bg-orange-700 dark:text-white dark:hover:bg-orange-900 focus:outline-none focus:shadow-outline"
                                        type="button">
                                        Register Account
                                    </button>
                                </div>
                                <hr class="mb-6 border-t" />
                                <div class="text-center">
                                    <a class="inline-block text-sm text-orange-500 dark:text-orange-500 align-baseline hover:text-orange-800"
                                        href="about.html">
                                        Forgot Password?
                                    </a>
                                </div>
                                <div class="text-center">
                                    <a class="inline-block text-sm text-orange-500 dark:text-orange-500 align-baseline hover:text-orange-800"
                                        href="./login.html">
                                        Already have an account? Login!
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Component: Dark Theme Footer -->
        <footer class="text-slate-400 max-w-screen-xl mx-auto">
            <div class="py-4 text-sm border-t border-slate-900 bg-slate-700">
                <div class="container px-6 mx-auto">
                    <div class="grid grid-cols-2 gap-6 md:grid-cols-8 lg:grid-cols-12">
                        <div class="col-span-2 md:col-span-4 lg:col-span-6">Copyright 2023 MusicStoreLab </div>
                        
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Dark Theme Footer -->

    </div>

    <script>
        // JavaScript to toggle visibility
        const mobileTrigger = document.getElementById('mobile-trigger');
        const navLinks = document.getElementById('nav-links');
        mobileTrigger.addEventListener('click', () => {
            navLinks.classList.toggle('invisible');
            navLinks.classList.toggle('opacity-0');
            navLinks.classList.toggle('lg:visible');
            navLinks.classList.toggle('opacity-100');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
    <script>
        // JavaScript to carousel
        var glide02 = new Glide('.glide-02', {
            type: 'carousel',
            focusAt: 'center',
            perView: 5,
            autoplay: 3500,
            animationDuration: 700,
            gap: 24,
            classes: {
                activeNav: '[&>*]:bg-slate-700',
            },
            breakpoints: {
                1024: {
                    perView: 2
                },
                640: {
                    perView: 1
                }
            },
        });
        glide02.mount();
    </script>

</body>
</html>
