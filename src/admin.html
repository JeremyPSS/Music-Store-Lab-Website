<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore Lab</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cambria:wght@400;700&display=swap">
    <script type="module" src="conexion.js"></script>    
    <script type="module" src="products.js"></script>
</head>

<body class=" font-serif  bg-gray-950">
    <div id="contenedor">
        <!--NAVBAR-->
        <header
            class="sticky top-0 z-20 w-full border-b shadow-lg border-b-1 border-slate-200 bg-black/90 shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden max-w-screen-xl mx-auto">
            <div class="relative mx-auto max-w-full px-6 lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[96rem]">
                <nav aria-label="main navigation"
                    class="flex h-[5.5rem] items-stretch justify-between font-medium text-white" role="navigation">
                    <!-- Brand logo -->
                    <a id="WindUI" aria-label="WindUI logo" aria-current="page"
                        class="flex items-center gap-2 py-3 text-lg whitespace-nowrap focus:outline-none lg:flex-1"
                        href="index.html">
                        <img src="img/logo_w1.png" alt="Logo" class="h-12 w-12 sm:h sm:h-20 sm:w-20">
                        MusicStore Lab
                    </a>
                    <div class="flex items-center flex-auto">
                        <p class="text-white text-xl font-bold">Administrar</p>
                    </div>
                    <ul id="nav-links" role="menubar" aria-label="Select page"
                        class="invisible absolute top-0 left-0 z-[-1] ml-auto h-screen w-full justify-center overflow-hidden overflow-y-auto overscroll-contain bg-black/90 px-8 pb-12 pt-28 font-medium opacity-0 transition-[opacity,visibility] duration-300 lg:visible lg:relative lg:top-0 lg:z-0 lg:flex lg:h-full lg:w-auto lg:items-stretch lg:overflow-visible lg:bg-white/0 lg:px-0 lg:py-0 lg:pt-0 lg:opacity-100">
                        <div  class="flex items-center px-6 py-1 ml-0 lg:ml-0 lg:p-1">
                            <button onclick="redirectBackToHome()"
                                class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm font-medium tracking-wide text-white transition duration-300 rounded shadow-md whitespace-nowrap bg-orange-500 shadow-orange-500 hover:bg-orange-600 hover:shadow-sm hover:shadow-orange-200 focus:bg-orange-700 focus:shadow-sm focus:shadow-orange-200 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-orange-300 disabled:bg-orange-300 disabled:shadow-none">
                                <span>ATRAS</span>
                            </button>
                        </div>
                    </ul>
                </nav>
            </div>
        </header>
        <!--END NAVBAR-->

        <!--BOTON DE AÑADIR-->
        <div class="container mx-auto mt-4 flex flex-wrap justify-around">
            <div onclick="redirectToAddProduct()" id="adminStatus" class="max-w-screen-md mx-auto flex flex-col items-center">
                <button onclick="redirectToRegProduct()" id="adminbtn" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-full">Añadir</button>
            </div>
        </div>   
        <!--Dinamic Content-->
        <main id="container-main" class="container mx-auto mt-4 flex flex-wrap justify-around" ></main>


    </div>

    <script>
        function redirectBackToHome() {
            window.location.href = "instruments.html";
        }

        function redirectToAddProduct(){
            window.location.href = "products_reg.html";
        }

    </script>



</body>
</html>
