<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore Lab</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cambria:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="conexion.js"></script>   
</head>

<body class=" font-serif " style="background-color: #0f1a29;">
    <div id="contenedor">
        

        <section class="vh-100" style="background-color: #0f1a29;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-9">
                        <img src="img/logo_w1.png" alt="Logo" class="h-12 w-12 sm:h sm:h-20 sm:w-20">
                        <h1 class="text-white mb-4">MusicStore Lab</h1>

                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <form id="aggProducto">
                                    <div class="row align-items-center pt-4 pb-3">
                                        <div class="col-md-3 ps-5">
                                            <h6 class="mb-0">Nombre</h6>
                                        </div>
                                        <div class="col-md-9 pe-5">
                                            <input id="inputnombre" name="inputnombre" type="text" class="form-control form-control-lg" required />
                                        </div>
                                    </div>
                                    <hr class="mx-n3">
                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">
                                            <h6 class="mb-0">Descripcion</h6>
                                        </div>
                                        <div class="col-md-9 pe-5">
                                            <input id="inputdescripcion" name="inputdescripcion" type="text" class="form-control form-control-lg "
                                                placeholder="marca, detalle o tipo" required />
                                        </div>
                                    </div>
                                    <hr class="mx-n3">
                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">
                                            <h6 class="mb-0">Precio $</h6>
                                        </div>
                                        <div class="col-md-9 pe-5">
                                            <input id="inputprecio" name="inputprecio" type="text"  pattern="[0-9]*" class="form-control form-control-lg" rows="3"
                                                placeholder="Digita solo numeros" required></input>
                                        </div>
                                    </div>
                                    <hr class="mx-n3">
                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">
                                            <h6 class="mb-0">Subir image</h6>
                                        </div>
                                        <div class="col-md-9 pe-5">
                                            <input class="form-control form-control-lg" id="inputimage" type="file" accept="image/*" required/>
                                            <div class="small text-muted mt-2">.img .png .jpg tama√±o max 10MB</div>
                                        </div>
                                    </div>
                                    <hr class="mx-n3">
                                    <div class="px-5 py-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Subir</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
